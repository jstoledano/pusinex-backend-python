{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Control de PUSINEX">
  <meta name="author" content="Javier Sanchez Toledano">
  <title>Control de PUSINEX en papel</title>

  <!-- Favicons -->
  <link rel="icon" href="https://ine.mx/wp-content/uploads/2017/03/favicon.png" sizes="32x32" />
  <link rel="icon" href="https://ine.mx/wp-content/uploads/2017/03/favicon.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="https://ine.mx/wp-content/uploads/2017/03/favicon.png" />
  <meta name="msapplication-TileImage" content="https://ine.mx/wp-content/uploads/2017/03/favicon.png" />
  <meta name="theme-color" content="#d3148c">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">

  <style>
      .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
      }

      @media (min-width: 768px) {
          .bd-placeholder-img-lg {
              font-size: 3.5rem;
          }
      }

      .b-example-divider {
          height: 3rem;
          background-color: rgba(0, 0, 0, .1);
          border: solid rgba(0, 0, 0, .15);
          border-width: 1px 0;
          box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
          flex-shrink: 0;
          width: 1.5rem;
          height: 100vh;
      }

      .bi {
          vertical-align: -.125em;
          fill: currentColor;
      }

      .nav-scroller {
          position: relative;
          z-index: 2;
          height: 2.75rem;
          overflow-y: hidden;
      }

      .nav-scroller .nav {
          display: flex;
          flex-wrap: nowrap;
          padding-bottom: 1rem;
          margin-top: -1px;
          overflow-x: auto;
          text-align: center;
          white-space: nowrap;
          -webkit-overflow-scrolling: touch;
      }
  </style>


  <!-- Custom styles for this template -->
  <link href="{% static 'css/pusinex.css' %}" rel="stylesheet">
</head>
<body>

<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="{% static 'img/pusinex.png' %}" alt="Icono PUSINEX" class="me-2">
        <span class="fs-4">PUSINEX</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#"><i class="fa fa-key-modern" aria-hidden="true"></i> Administración</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#"><i class="fa fa-cloud-download" aria-hidden="true"></i> Descarga</a>
        <a class="py-2 text-dark text-decoration-none" href="#"><i class="fa fa-python" aria-hidden="true"></i> Acerca de</a>
      </nav>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">PUSINEX</h1>
      <p class="fs-5 text-muted">
        Plano Urbano Seccional con Números Exteriores
      </p>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="col">
        <div id="root"></div>
      </div>
    </div>
    <div>
      <form action="" method="post">
        {% csrf_token %}

      </form>
    </div>
  </main>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <img class="mb-2" src="{% static 'img/ine_150x53.png' %}" alt="">

      </div>
      <div class="col-8 col-md">
        <small class="d-block mb-3 text-muted">&copy; 2017–2022</small>
      </div>
    </div>
  </footer>
</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="https://unpkg.com/moon"></script>
<script src="https://unpkg.com/moon-browser"></script>

<script type="text/moon">
    const paragraph = <p>Hello Moon!</p>;
</script>
</html>
